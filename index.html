    <title>TC Bot Commander ü§ñ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        robot: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } 
                    }
                }
            }
        }
    </script>
    <style>
        /* --- UX M√ìVIL: Evitar Zoom en Inputs --- */
        input, select, textarea, button { font-size: 16px !important; }

        /* Toast Notifications */
        #toast-container { position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 60; display: flex; flex-direction: column; gap: 0.5rem; }
        .toast { display: flex; align-items: center; padding: 1rem; background: white; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-left: 4px solid; animation: slideIn 0.3s ease-out; }
        .toast-success { border-color: #22c55e; } .toast-error { border-color: #ef4444; } .toast-info { border-color: #3b82f6; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        /* Scrollbar fina */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Badges de Estatus */
        .badge-pendiente { @apply bg-yellow-100 text-yellow-800 border-yellow-200; }
        .badge-autorizada { @apply bg-green-100 text-green-800 border-green-200; }
        .badge-procesando { @apply bg-blue-100 text-blue-800 border-blue-200; }

        /* Ocultar flechas de input number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900 h-screen flex flex-col overflow-hidden">

    <div id="toast-container"></div>

    <header class="bg-slate-900 text-white shadow-md flex-shrink-0 z-20">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-cyan-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />

                <span class="font-bold text-lg tracking-tight sm:hidden">TC <span class="text-cyan-400">Bot</span></span>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="document.getElementById('history-modal').classList.remove('hidden')" class="text-sm bg-slate-800 hover:bg-slate-700 border border-slate-600 px-3 py-1.5 rounded-lg transition flex items-center gap-2">

            <div class="p-3 border-t border-slate-200 bg-white flex-shrink-0">
                <button id="btn-launch" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg transform transition active:scale-95 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-cyan-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>

        <section class="flex-grow flex flex-col h-full overflow-hidden bg-slate-100">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>

            <div id="catalog-grid" class="flex-grow overflow-y-auto p-3 sm:p-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 content-start">

    <div id="history-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg h-[80vh] flex flex-col animate-[slideIn_0.2s]">
            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-slate-50 rounded-t-2xl">
                <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-cyan-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Historial Reciente

    <div id="login-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm">
            <h2 class="text-xl font-bold text-slate-900 mb-4">Acceso Autorizado</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="Usuario" class="w-full rounded border-slate-300 h-12 px-4" required>
                <input type="password" id="password" placeholder="Contrase√±a" class="w-full rounded border-slate-300 h-12 px-4" required>
                <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-slate-800 transition shadow-lg">Entrar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, query, orderBy, limit, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG
        const app = initializeApp({ apiKey: "AIzaSyDahnSPvBNTYot00JCn5CBjggAYFVGhbjE", authDomain: "panel-logistica-simple.firebaseapp.com", projectId: "panel-logistica-simple", storageBucket: "panel-logistica-simple.firebasestorage.app", messagingSenderId: "528779971851", appId: "1:528779971851:web:29ed933e7c7fd997a4e60e" });
        const auth = getAuth(app);
        const db = getFirestore(app);
        const BASE_IMG_URL = "https://resoner0796.github.io/Requisiciones-ToolCrib/catalogo/"; 

        // VARIABLES
        let cart = [];
        let articles = [];
        let listsMap = new Map();
        let currentUser = null;

        // AUTH
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('btn-login').classList.add('hidden');
                loadData();
                listenHistory();
            } else {
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('btn-login').classList.remove('hidden');
                document.getElementById('catalog-grid').innerHTML = '<div class="col-span-full text-center p-10 text-slate-400">Inicia sesi√≥n.</div>';
            }
        });

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                document.getElementById('login-modal').classList.add('hidden');
            } catch (error) { alert("Error: " + error.message); }
        };
        document.getElementById('btn-login').onclick = () => document.getElementById('login-modal').classList.remove('hidden');
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        // DATA
        function loadData() {
            onSnapshot(collection(db, 'requi_toolcrib', 'data', 'lists'), (snap) => {
                listsMap.clear();
                const select = document.getElementById('list-filter');
                const val = select.value;
                select.innerHTML = '<option value="Todos">‚≠ê Listas</option>';
                snap.forEach(doc => {
                    const l = doc.data();
                    listsMap.set(doc.id, l.name);
                    select.innerHTML += `<option value="${doc.id}">${l.name}</option>`;
                });
                select.value = val;
                if (articles.length > 0) renderCatalog();
            });

            onSnapshot(collection(db, 'requi_toolcrib', 'data', 'articles'), (snap) => {
                articles = [];
                const cats = new Set();
                const select = document.getElementById('cat-filter');
                const val = select.value;
                snap.forEach(doc => {
                    const d = doc.data();
                    articles.push({ id: doc.id, ...d });
                    if(d.cat) cats.add(d.cat);
                });
                select.innerHTML = '<option value="Todos">üìÅ Categor√≠as</option>';
                Array.from(cats).sort().forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
                select.value = val;
                renderCatalog();
            });
        }

        // HISTORIAL
        function listenHistory() {
            const q = query(collection(db, 'requi_toolcrib', 'data', 'requisitions'), where("empleadoId", "==", "AUTO-BOT"), orderBy("timestamp", "desc"), limit(20));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('history-list');
                if (snapshot.empty) { list.innerHTML = '<div class="text-center text-slate-400">Sin historial reciente.</div>'; return; }
                const groups = new Map();
                snapshot.forEach(doc => {
                    const d = doc.data();
                    if (!groups.has(d.numRequi)) { groups.set(d.numRequi, { folio: d.numRequi, fecha: d.timestamp ? d.timestamp.toDate() : new Date(), status: d.status || d.robot_status || 'Pendiente', items: [] }); }
                    groups.get(d.numRequi).items.push(d);
                });
                list.innerHTML = Array.from(groups.values()).map(g => {
                    let badgeClass = 'bg-gray-100 text-gray-600';
                    let statusText = g.status.toUpperCase();
                    if (statusText.includes('AUTORIZA') || statusText === 'COMPLETADO') badgeClass = 'bg-green-100 text-green-700 border border-green-200';
                    else if (statusText.includes('PENDIENTE')) badgeClass = 'bg-yellow-50 text-yellow-700 border border-yellow-200';
                    else if (statusText.includes('PROCESANDO')) badgeClass = 'bg-blue-50 text-blue-700 border border-blue-200';
                    const dateStr = g.fecha.toLocaleString('es-MX', { month: 'short', day: 'numeric', hour: '2-digit', minute:'2-digit' });
                    return `<div class="bg-white p-3 rounded-xl border border-gray-200 shadow-sm"><div class="flex justify-between items-start mb-2"><div><div class="font-bold text-slate-800 text-sm">${g.folio}</div><div class="text-xs text-slate-400">${dateStr}</div></div><span class="px-2 py-0.5 rounded text-[10px] font-bold ${badgeClass}">${statusText}</span></div><div class="space-y-1">${g.items.map(i => `<div class="text-xs text-slate-600 flex justify-between border-b border-gray-50 last:border-0 pb-1"><span class="truncate pr-2">${i.robot_partNumber}</span><span class="font-mono font-bold">x${i.robot_qty}</span></div>`).join('')}</div></div>`;
                }).join('');
            });
        }

        // RENDER CATALOG
        function renderCatalog() {
            const txt = document.getElementById('cat-search').value.toLowerCase();
            const cat = document.getElementById('cat-filter').value;
            const lst = document.getElementById('list-filter').value;
            const container = document.getElementById('catalog-grid');
            
            let res = articles;
            if (cat !== 'Todos') res = res.filter(a => a.cat === cat);
            if (lst !== 'Todos') res = res.filter(a => a.assignedLists && a.assignedLists.includes(lst));
            if (txt) res = res.filter(a => a.num.toLowerCase().includes(txt) || a.nom.toLowerCase().includes(txt));

            res.sort((a,b) => a.nom.localeCompare(b.nom));

            if (res.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center p-10 text-slate-400 italic">Sin resultados.</div>';
                return;
            }

            container.innerHTML = res.map(a => {
                let img = "https://placehold.co/200x200/f1f5f9/94a3b8?text=N/A";
                if (a.img) img = a.img.startsWith('http') ? a.img : BASE_IMG_URL + a.img;
                
                const cartItem = cart.find(c => c.num === a.num);
                let actionHtml = '';

                if (cartItem) {
                    // CONTROLES DE CANTIDAD EN LA CARD
                    actionHtml = `
                    <div class="flex items-center justify-between bg-slate-100 rounded-lg p-1">
                        <button onclick="window.decrementQty('${a.num}')" class="w-8 h-8 flex items-center justify-center bg-white rounded-md text-slate-500 hover:text-cyan-600 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                        <input type="number" value="${cartItem.qty}" min="1" onchange="window.updateQtyManual('${a.num}', this.value)" class="w-10 text-center bg-transparent font-bold text-sm focus:outline-none">
                        <button onclick="window.incrementQty('${a.num}')" class="w-8 h-8 flex items-center justify-center bg-white rounded-md text-slate-500 hover:text-cyan-600 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        </button>
                        <button onclick="window.removeFromCart('${a.num}')" class="ml-1 text-slate-400 hover:text-red-500 p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>`;
                } else {
                    // BOT√ìN AGREGAR
                    actionHtml = `
                    <button onclick="window.addToCart('${a.num}')" class="w-full bg-white border border-slate-300 active:bg-cyan-50 active:border-cyan-500 active:text-cyan-600 text-slate-600 text-xs font-bold py-2 rounded-lg transition shadow-sm flex items-center justify-center gap-1 touch-manipulation">
                        + AGREGAR
                    </button>`;
                }
                
                return `
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col hover:shadow-md transition h-full">
                    <div class="aspect-square p-2 bg-white flex items-center justify-center overflow-hidden relative">
                         <img src="${img}" class="object-contain w-full h-full" onerror="this.src='https://placehold.co/200x200/f1f5f9/94a3b8?text=Error'">
                    </div>
                    <div class="p-3 flex-grow flex flex-col justify-between bg-slate-50">
                        <div>
                            <div class="text-[10px] font-bold text-slate-400 uppercase mb-1 truncate">${a.cat || 'General'}</div>
                            <div class="font-bold text-slate-800 text-xs leading-tight mb-2 line-clamp-2 h-8">${a.nom}</div>
                        </div>
                        <div class="font-mono text-[10px] text-slate-500 bg-white px-1.5 py-0.5 rounded self-start border border-slate-200 truncate w-full text-center">${a.num}</div>
                    </div>
                    <div class="p-2 bg-slate-50 border-t border-slate-100">
                        ${actionHtml}
                    </div>
                </div>`;
            }).join('');
        }

        // RENDER CART
        window.renderCart = () => {
            const list = document.getElementById('cart-list');
            const count = document.getElementById('cart-count');
            
            if (cart.length === 0) {
                list.innerHTML = '<div class="text-center p-8 text-slate-300 text-sm italic">Tu carrito est√° vac√≠o.</div>';
                count.innerText = '0';
                return;
            }
            count.innerText = cart.length;

            // Renderizado inteligente: Si ya existe el input, no lo sobrescribimos si tiene foco
            // Para simplificar en vanilla JS sin Virtual DOM: Reemplazamos todo el HTML, 
            // pero el input tiene valor 'value="${item.qty}"'
            
            list.innerHTML = cart.map((item, idx) => `
                <div class="bg-white border border-slate-200 rounded-lg p-2 flex gap-2 items-center shadow-sm">
                    <div class="flex-grow min-w-0">
                        <div class="font-bold text-xs text-slate-800 truncate">${item.nom}</div>
                        <div class="font-mono text-[10px] text-slate-500">${item.num}</div>
                    </div>
                    <div class="flex items-center">
                         <input type="number" value="${item.qty}" min="1" 
                                onchange="window.updateQtyManual(${idx}, this.value)" 
                                class="w-16 h-9 text-center font-bold border border-slate-300 rounded-lg focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 text-slate-800 bg-slate-50 text-sm" 
                                inputmode="numeric">
                    </div>
                    <button onclick="window.removeFromCart(${idx})" class="text-slate-400 hover:text-red-500 p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            `).join('');
        };

        // ACTIONS
        window.addToCart = (num) => {
            const art = articles.find(a => a.num === num);
            if (!art) return;
            const ex = cart.find(c => c.num === num);
            if (ex) ex.qty++; else cart.push({ ...art, qty: 1 });
            updateAllViews(); showToast("Agregado al carrito");
        };

        // Nueva funci√≥n para actualizaci√≥n manual
        window.updateQtyManual = (num, val) => {
            const item = cart.find(c => c.num === num);
            if(item) {
                let newQty = parseInt(val);
                if (isNaN(newQty) || newQty < 1) newQty = 1;
                item.qty = newQty;
                updateAllViews();
            }
        };
        
        window.incrementQty = (num) => { const item = cart.find(c => c.num === num); if(item) { item.qty++; updateAllViews(); } };
        window.decrementQty = (num) => { const item = cart.find(c => c.num === num); if(item && item.qty > 1) { item.qty--; updateAllViews(); } else if (item && item.qty === 1) { window.removeFromCart(num); } };
        window.removeFromCart = (num) => { const idx = cart.findIndex(c => c.num === num); if(idx > -1) { cart.splice(idx, 1); updateAllViews(); } };

        function updateAllViews() { window.renderCart(); renderCatalog(); } // Actualiza carrito y cat√°logo al mismo tiempo

        window.toggleCart = () => {
            const list = document.getElementById('cart-list');
            const arrow = document.getElementById('cart-arrow');
            if(list.classList.contains('hidden')) {
                list.classList.remove('hidden'); list.classList.add('flex','flex-col');
                arrow.classList.add('rotate-180');
            } else {
                list.classList.add('hidden'); list.classList.remove('flex','flex-col');
                arrow.classList.remove('rotate-180');
            }
        };

        document.getElementById('cat-search').addEventListener('input', () => renderCatalog());
        document.getElementById('cat-filter').addEventListener('change', () => renderCatalog());
        document.getElementById('list-filter').addEventListener('change', () => renderCatalog());

        // SUBMIT
        document.getElementById('btn-launch').onclick = async () => {
            const now = new Date();
            // Folio: REQ-AAMMDD-HHMMSS
            const folio = `REQ-${now.getFullYear().toString().slice(-2)}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}-${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}${String(now.getSeconds()).padStart(2,'0')}`;
            const cc = document.getElementById('req-cc').value;
            const reason = document.getElementById('req-reason').value.trim();

            if (!currentUser) return alert("Inicia sesi√≥n.");
            if (!cc || !reason) return alert("Falta Centro de Costos o Raz√≥n.");
            if (cart.length === 0) return alert("Carrito vac√≠o.");

            const btn = document.getElementById('btn-launch');
            btn.disabled = true; btn.innerText = "Enviando...";

            try {
                const proms = cart.map(item => addDoc(collection(db, 'requi_toolcrib', 'data', 'requisitions'), {
                    numRequi: folio,
                    fecha: now.toISOString().split('T')[0],
                    empleadoId: "AUTO-BOT",
                    nombre: "Comando Remoto",
                    articulo: `[${item.num}] - ${item.nom} - ${item.qty} pz`,
                    status: 'Pendiente',
                    timestamp: now,
                    // Robot Data
                    robot_partNumber: item.num,
                    robot_qty: item.qty,
                    robot_costCenter: cc,
                    robot_reason: reason,
                    robot_status: 'PENDIENTE'
                }));
                await Promise.all(proms);
                cart = []; updateAllViews();
                document.getElementById('req-reason').value = "";
                
                // Mostrar el historial autom√°ticamente para ver la nueva requi
                document.getElementById('history-modal').classList.remove('hidden');
                
                showToast(`Enviado: ${folio}`);
            } catch (e) { console.error(e); alert(e.message); } 
            finally { 
                btn.disabled = false; 
                btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-cyan-400"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg> ENVIAR REQUISICI√ìN`; 
            }
        };

        function showToast(msg) {
            const t = document.createElement('div'); t.className = 'toast toast-success';
            t.innerHTML = `<span class="font-bold text-sm text-green-800">${msg}</span>`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(()=>t.remove(), 3000);
        }
    </script>
</body>
</html>
